<body>
    <div class="navbar navbar-inverse set-radius-zero" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">

                    <img src="../assets/img/logo.png" />
                </a>

            </div>


        </div>
    </div>
    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a href="/" >DASHBOARD</a></li>
                            <li><a href="/employee">EMPLOYEE</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>
     <!-- MENU SECTION END-->
    <div class="content-wrapper">
         <div class="container">
        <div class="row pad-botm">
            <div class="col-md-4 text-center">
                <h4 class="header-line">EDIT PROFILE</h4>
            </div>
        </div>
        <div class="row">
            <div class="form-group row">
               <div class="panel panel-info">
                        <div class="panel-heading">
                           Delete Employee Form
                        </div>
                        <div class="panel-body">
                            <form action="/deletempdb" autocomplete="on" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>Employee ID</label>
                                            <input class="form-control" type="number" name="emp_id" autofocus size="40" readonly value="{{emp[0]}}"/>
                                        </div>
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input class="form-control" type="text" name="first_name" value="{{emp[1]}} readonly"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input class="form-control" type="text" name="last_name" value="{{emp[2]}} readonly"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="text" name="email" value="{{emp[3]}} readonly"/>
                                        </div>
                                   
                                        <button type="submit" class="btn btn-info center-block">Delete</button>
                                        <a href="/employee" type="button" class="btn btn-toolbar center-block">Back</a>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
     <!-- CONTENT-WRAPPER SECTION END-->
